<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Library</h1>
    </div>
    <table class="table">
        <tr class="table-title">
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Year</th>
            <th>Finished</th>
            <th>Delete</th>
        </tr>
    </table>
    <button id="add-book">+</button>

    
    <dialog id="dialog">
        <form method="dialog" id="form" action="post">
            <div>
                <label for="form-title">Title</label>
                <input type="text" name="title" id="form-title" autofocus>
            </div>

            <div>
                <label for="form-author">Author</label>
                <input type="text" name="author" id="form-author">
            </div>

            <div>
                <label for="form-pages">Pages</label>
                <input type="number" name="pages" id="form-pages">
            </div>

            <div>
                <label for="form-year">Year</label>
                <input type="number" name="year" id="form-year">
            </div>
            
            <div>
                <label for="form-finished">Finished</label>
                <input type="checkbox" name="finished" id="form-finished" value="yes">
                <input type="hidden" name="finished" id="form-finished" value="no">
            </div>

            <div><button type="submit">Submit</button></div>

        </form>
    </dialog>
</body>
</html>
